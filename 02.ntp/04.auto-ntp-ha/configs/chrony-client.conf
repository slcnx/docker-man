# NTP 客户端配置文件 (高可用)

# ========== NTP 服务器配置 ==========
# 配置多个 NTP 服务器（高可用）
# chrony 会自动选择最佳时间源
# ntp-server-1
server 10.0.0.121 iburst
# ntp-server-2
server 10.0.0.122 iburst
# ntp-server-3
server 10.0.0.123 iburst

# ========== 基础配置 ==========
driftfile /var/lib/chrony/drift
makestep 1.0 3
rtcsync

# ========== 日志配置 ==========
logdir /var/log/chrony
log measurements statistics tracking
