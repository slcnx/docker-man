version: '3.8'

services:
  dns-server:
    build:
      context: .
      dockerfile: ../dns.dockerfile
    container_name: dns-server
    hostname: dns-server
    networks:
      dns-net:
        ipv4_address: 10.0.0.13
    ports:
      - "53/tcp"
      - "53/udp"
      - "953/tcp"
    restart: unless-stopped
  
  web-server:
    image: nginx:alpine
    container_name: web-server
    hostname: www.magedu.com
    networks:
      dns-net:
        ipv4_address: 10.0.0.14
    ports:
      - "80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: ../dns.dockerfile
    container_name: dns-client
    hostname: client
    networks:
      dns-net:
        ipv4_address: 10.0.0.12
    dns:
      - 10.0.0.13
    command: tail -f /dev/null
    depends_on:
      - dns-server
      - web-server
    restart: unless-stopped

networks:
  dns-net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
          gateway: 10.0.0.1
